# Hyprland Configuration
# Main configuration file

# Include configuration files
source = ~/.config/hyprland/appearance.conf
source = ~/.config/hyprland/keybindings.conf
source = ~/.config/hyprland/workspaces.conf
source = ~/.config/hyprland/windowrules.conf
source = ~/.config/hyprland/startup.conf

# Monitor configuration
monitor = DP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
monitor = HDMI-A-2, 1920x1080@60, 3840x0, 1
monitor = DP-3, 1920x1080@60, 5760x0, 1

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(2f343fff) rgba(2f343fff) 45deg
    col.inactive_border = rgba(2f343fff)
    layout = dwindle
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input settings
input {
    kb_layout = us
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
    }
    
    sensitivity = 0
}

# Window management
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

# Gestures
gestures {
    workspace_swipe = false
}

# Miscellaneous
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}