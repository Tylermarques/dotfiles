# Appearance Configuration
# Converted from i3 color scheme

# Color variables (from i3 99_colors.conf)
$bg-color = rgb(2f343f)
$inactive-bg-color = rgb(2f343f)
$text-color = rgb(f3f4f5)
$inactive-text-color = rgb(676E7D)
$urgent-bg-color = rgb(E53935)

# General appearance
general {
    # Border colors
    col.active_border = $bg-color $bg-color 45deg
    col.inactive_border = $inactive-bg-color
    col.nogroup_border = $inactive-bg-color
    col.nogroup_border_active = $bg-color
    
    # Border size
    border_size = 2
    
    # Gaps
    gaps_in = 5
    gaps_out = 10
    
    # Layout
    layout = dwindle
    
    # Cursor settings
    no_cursor_warps = false
    resize_on_border = false
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# Decoration settings
decoration {
    # Rounding
    rounding = 5
    
    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Shadows
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    shadow_offset = 0 0
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aaa)
    
    # Blur
    blur {
        enabled = true
        size = 8
        passes = 1
        brightness = 0.8
        contrast = 1.2
        noise = 0.01
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        special = false
    }
}

# Animation settings
animations {
    enabled = true
    
    # Bezier curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    
    # Animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# Group appearance (for tabbed/stacking windows)
group {
    col.border_active = $bg-color
    col.border_inactive = $inactive-bg-color
    col.border_locked_active = $urgent-bg-color
    col.border_locked_inactive = $inactive-bg-color
    
    groupbar {
        enabled = true
        font_family = JetBrainsMono Nerd Font Mono
        font_size = 8
        gradients = true
        height = 14
        priority = 3
        render_titles = true
        scrolling = true
        text_color = $text-color
        col.active = $bg-color
        col.inactive = $inactive-bg-color
        col.locked_active = $urgent-bg-color
        col.locked_inactive = $inactive-bg-color
    }
}