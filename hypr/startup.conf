# Startup Applications Configuration
# Converted from i3 exec commands

# XDG autostart (using dex for Hyprland compatibility)
exec-once = dex --autostart --environment Hyprland

# Screen layout script
exec-once = ~/.screenlayout/main.sh

# Status bar (Polybar - needs waybar alternative for Wayland)
exec-once = ~/.config/polybar/launch.sh

# StreamDeck
exec-once = ~/.config/streamdeck/launch.sh

# Core applications
exec-once = firefox
exec-once = slack
exec-once = obsidian
exec-once = thunderbird
exec-once = spotify
exec-once = todoist

# Wallpaper and lock screen setup
exec-once = swaybg -i ~/.config/wallpaper/current.jpg -m fill

# Alternative wallpaper (if fehbg exists, convert to swaybg)
# exec-once = source ~/.fehbg

# Notification daemon (dunst for X11, need mako or dunst for Wayland)
exec-once = dunst

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager for Wayland
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle management and screen locking
exec-once = hypridle

# Additional Wayland-specific services
exec-once = waybar
exec-once = mako